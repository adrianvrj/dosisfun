#--------------------------
# Package declaration
#--------------------------
[package]
cairo-version = "=2.10.1"
name = "dosis_game"
version = "0.1.0"
edition = "2023_11"

#--------------------------
# Cairo declaration
#--------------------------
[cairo]
sierra-replace-ids = true

#--------------------------
# Scripts
#--------------------------
[scripts]
migrate = "./migrate"

#--------------------------
# Dependencies
#--------------------------
[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.1" }

#--------------------------
# Starknet contract declaration
#--------------------------
[[target.starknet-contract]]
build-external-contracts = [
    "dojo::world::world_contract::world"
]

#--------------------------
# Dev dependencies
#--------------------------
[dev-dependencies]
cairo_test = "=2.10.1"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.1" }

#--------------------------
# Dojo profiles declaration
#--------------------------
[profile.dev]
[profile.sepolia]
[profile.mainnet]